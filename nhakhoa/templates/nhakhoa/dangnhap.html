{% extends 'nhakhoa/base.html' %}
{% block title %}Đăng nhập - Nha Khoa Smile{% endblock %}

{% block content %}
<div class="container" style="padding: 100px 20px; max-width: 500px;">
    <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee;">
        <h2 style="color: #0d6efd; text-align: center; margin-bottom: 20px;">Đăng Nhập</h2>
        
        {% if messages %}
            {% for message in messages %}
                <p style="color: red; text-align: center; background: #ffeaea; padding: 10px; border-radius: 5px;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label>Tên đăng nhập:</label>
                <input type="text" name="username" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label>Mật khẩu:</label>
                <input type="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required>
            </div>
            <button type="submit" class="btn-book" style="width: 100%; padding: 12px; border-radius: 5px;">Đăng nhập ngay</button>
        </form>
        
        <p style="margin-top: 20px; text-align: center;">Chưa có tài khoản? <a href="{% url 'dangky' %}" style="color: #0d6efd;">Đăng ký ngay</a></p>
    </div>
</div>
{% endblock %}
