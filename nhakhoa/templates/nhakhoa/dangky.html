{% extends 'nhakhoa/base.html' %}
{% block title %}Đăng ký - Nha Khoa Smile{% endblock %}

{% block content %}
<div class="container" style="padding: 100px 20px; max-width: 500px;">
    <div style="background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #eee;">
        <h2 style="color: #0d6efd; text-align: center; margin-bottom: 20px;">Đăng Ký Tài Khoản</h2>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="font-weight: bold;">{{ field.label }}</label>
                {{ field }}
                <style> input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; } </style>
            </div>
            {% endfor %}
            <button type="submit" class="btn-book" style="width: 100%; padding: 12px; border-radius: 5px; margin-top: 10px;">Tạo tài khoản</button>
        </form>

        <p style="margin-top: 20px; text-align: center;">Đã có tài khoản? <a href="{% url 'dangnhap' %}" style="color: #0d6efd;">Đăng nhập</a></p>
    </div>
</div>
{% endblock %}
