<div id="popup" class="popup-overlay">
    <div class="popup-box">
        <div class="popup-header">
            <h2>Đăng ký khám nha khoa</h2>
            <span class="close-btn" onclick="closePopup()">×</span>
        </div>

        <form class="booking-form" action="{% url 'dat_lich' %}" method="POST">
            {% csrf_token %} 
            
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" name="ho_ten" placeholder="Nhập họ tên đầy đủ" required>
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" name="sdt" placeholder="VD: 09xxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="example@gmail.com">
            </div>

            <div class="form-group">
                <label>Chi nhánh muốn đến</label>
                <select name="chi_nhanh" required>
                    <option value="">-- Chọn chi nhánh gần bạn --</option>
                    
                    {% for cn in ds_cn %}
                        <option value="{{ cn.id }}">{{ cn.ten_chi_nhanh }}</option>
                    {% endfor %}
                    
                </select>
            </div>

            <div class="form-group">
                <label>Dịch vụ quan tâm</label>
                <select name="dich_vu">
                    <option value="">-- Chọn dịch vụ --</option>
                    {% for dv in ds_dv %}
                        <option value="{{ dv.id }}">{{ dv.ten_dich_vu }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Ngày khám mong muốn</label>
                <input type="date" name="ngay_hen">
            </div>

            <div class="form-group">
                <label>Ghi chú</label>
                <textarea name="noi_dung" rows="3" placeholder="Mô tả tình trạng răng..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Gửi Đăng Ký</button>

        </form>
    </div>
</div>
